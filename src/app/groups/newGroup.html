<div class="container">
    <div class="card-panel">
        <div class="row">
            <div class="col s12">
                <h3>Créer un groupe</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 offset-m3 m6">
                <form ng-submit="vm.createGroup()">
                    <div class="col offset-s3 s6">
                        <div class="input-field">
                            <input required type="text" id="name" class="validate" ng-model="vm.group.name">
                            <label for="name">Nom du groupe</label>
                        </div>
                    </div>
                    <div class="col offset-s3 s6">
                        <button class="btn gruppetto-green white-text" type="submit"><i class="material-icons left">send</i>Créer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
