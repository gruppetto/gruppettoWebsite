<div class="container">
    <div class="card-panel">
        <div class="row">
            <div class="col s12">
                <h3>{{vm.group.name}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a ng-show="!vm.vm.group.isAdminByUser && !vm.group.hasUserAsMember" ng-click="vm.joinGroup();">Rejoindre</a>
                <a ng-show="vm.group.hasUserAsMember" ng-click="vm.leaveGroup();">Quitter</a>
                <a ng-show="vm.group.isAdminByUser && vm.group.hasUserAsMember" ng-click="vm.deleteGroup();">Supprimer</a>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <ul class="collection with-header">
                    <li class="collection-header"><h5>Membres</h5></li>
                    <li class="collection-item avatar" ng-repeat="member in vm.group.members">
                        <img ng-src="{{member.imageLink || 'img/backgroundV2.JPG'}}" alt="" class="circle">
                        <span class="title"><a ng-href="/users/{{member._id}}" class="black-text">{{member.name}}</a></span><br/>
                        <span ng-repeat="sport in member.sports">{{sport.name}}</span>
                    </li>
                </ul>
            </div>
            <div class="col s9">
                Timeline du groupe
            </div>
        </div>
    </div>
</div>
